<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,  initial-scale=1.0", maximum-sacle=1.0, minimum-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My first canvas</title>
</head>

<body>
    <canvas id="canvasArea" width="300" height="300"></canvas>
    <div class="actions" id="actions">
        <svg id="pen" class="active icon" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-Eraser-Tool"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-shuaxin"></use>
        </svg>
        <svg id="save" class="icon" aria-hidden="true">
                <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_1083539_9t2m920dd4k.js"></script>
</html>
